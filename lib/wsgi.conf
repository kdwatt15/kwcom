<VirtualHost *>
    ServerName www.kevin-watt.com
    ServerAlias kevin-watt.com
    ServerAdmin kdwatt15@gmail.com

    WSGIDaemonProcess yourapplication user=kwcom-user group=www-data threads=5
    WSGIScriptAlias / /var/www/kwcom/lib/kwcom.wsgi

    <Directory /var/www/kwcom/lib>
        WSGIProcessGroup kwcom
        WSGIApplicationGroup %{GLOBAL}
        Order deny,allow
        Allow from all
    </Directory>
</VirtualHost>
